# Path to the reference genome.
REFERENCE: 'data/ref/GRCh38.primary_assembly.genome.fa'

# Link to default reference genome
REFLINK: 'ftp://ftp.sanger.ac.uk/pub/gencode/Gencode_human/release_25/GRCh38.primary_assembly.genome.fa.gz'

# Path to the sample reads.
SAMPLE: 'data/reads.fastq'

# Directory where intermediate files will be written.
OUT_DIR: 'output'

# Number of cores to run on
CORES: 4
